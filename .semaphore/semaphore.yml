version: v1.0
name: Salesforce Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Build"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Docker build
        commands:
          - checkout
          - ls -1
          - mkdir sfdx
          - wget -qO- https://developer.salesforce.com/media/salesforce-cli/sfdx-linux-amd64.tar.xz | tar xJ -C sfdx --strip-components 1
          - ./sfdx/install
          - sfdx
          - sudo apt -y update && sudo apt -y install ant
          - ant -version
          - echo $APP_ENV
          - echo "Docker build..."
          - echo "done"
  - name: "Smoke tests"
    task:
      jobs:
      - name: Smoke
        commands:
          - ls -altr
          - echo "make smoke"
  - name: "Unit tests"
    task:
      jobs:
      - name: RSpec
        commands:
          - checkout
          - echo "make rspec"
      - name: Lint code
        commands:
          - checkout
          - echo "make lint"
      - name: Check security
        commands:
          - checkout
          - echo "make security"
  - name: "Integration tests"
    task:
      jobs:
      - name: Cucumber
        commands:
          - checkout
          - echo "make cucumber"
  - name: "Push Image"
    task:
      jobs:
      - name: Push
        commands:
          - checkout
          - echo "make docker.push"

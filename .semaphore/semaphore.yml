version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Build"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Docker build
        commands:
          - checkout
          - ls -1
          - mkdir sfdx
          - wget https://www-us.apache.org/dist//ant/binaries/apache-ant-1.9.14-bin.tar.gz
          - sudo tar -xf apache-ant-1.9.14-bin.tar.gz  -C /usr/local
          - sudo ln -s /usr/local/apache-ant-1.9.14/ /usr/local/ant
          - ls -altr /usr/local/apache-ant-1.9.14/bin
          - /usr/local/apache-ant-1.9.14/bin/ant -version
          - echo $APP_ENV
          - echo "Docker build..."
          - echo "done"
  - name: "Smoke tests"
    task:
      jobs:
      - name: Smoke
        commands:
          - checkout
          - echo "make smoke"
  - name: "Unit tests"
    task:
      jobs:
      - name: RSpec
        commands:
          - checkout
          - echo "make rspec"
      - name: Lint code
        commands:
          - checkout
          - echo "make lint"
      - name: Check security
        commands:
          - checkout
          - echo "make security"
  - name: "Integration tests"
    task:
      jobs:
      - name: Cucumber
        commands:
          - checkout
          - echo "make cucumber"
  - name: "Push Image"
    task:
      jobs:
      - name: Push
        commands:
          - checkout
          - echo "make docker.push"
